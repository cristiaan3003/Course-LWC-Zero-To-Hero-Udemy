<template>
    <lightning-card title="Quiz App In LWC">
        <div class="slds-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col">
                                <lightning-input type="radio" label={quiz.answers.a} name={quiz.id}  value="a" onclick={changeHandler}></lightning-input>
                            </div>
                            <div class="slds-col">
                                <lightning-input type="radio" label={quiz.answers.b} name={quiz.id} value="b" onclick={changeHandler}></lightning-input>
                            </div>
                            <div class="slds-col">
                                <lightning-input type="radio" label={quiz.answers.c} name={quiz.id} value="c" onclick={changeHandler}></lightning-input>
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                variant="brand-outline"
                type="submit"
                label="Reset"
                title="Reset quiz"
                onclick={resetHandler}
                class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button 
                variant="brand" 
                type="submit"
                label="Submit" 
                title="Submit quiz" 
                onclick={submitHandler}
                disabled={isAllChecked}
                class="slds-m-left_x-small"
                ></lightning-button>
                
            </form>
            <template if:true={isSubmitted}>
                <div class={fullScore}>
                    You score is {correctAnswers} out of {myQuestions.length}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
