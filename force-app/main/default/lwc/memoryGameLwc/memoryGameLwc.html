<template>
    <div class="container">
        <lightning-card title="Memory Card">
            <div class="slds-p-around_medium">
                <section class="score-panel">
                    <span class="moves">{moves}</span> Move(s)
                    <div class="timer">{totalTime}</div>
                    <div class="restart" onclick={restartGame}>
                        <i class="fas fa-redo"></i>
                    </div>
                </section>
                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={figures} for:item="item">
                            <li class={item.listClass} type={item.type} key={item.id} onclick={displayCard}>
                                <i class={item.icon}></i>
                            </li>
                        </template>
                    </ul>

                    <template if:true={showCongratulations}>
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Rating</span>
                            </button>
                            <div class="slds-modal__header">
                            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">You are a winner!</h1>
                            </div>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <p>You made <strong>{moves}</strong> moves in {totalTime}</p>
                                <p>Your rating:
                                    <template for:each={gameRating} for:item="rating">
                                        <i class="fas fa-star" key={rating}></i>
                                    </template>
                                </p>
                            </div>
                            <div class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={restartGame}>Play Again</button>
                            </div>
                            </div>
                        </section>
                    </template>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
